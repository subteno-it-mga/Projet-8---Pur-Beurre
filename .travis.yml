language: python
python:
  - '3.5'

before_script:
  - pip install -r requirements.txt
  - psql -c 'create database travis_ci_test;' -U postgres_travis

addons:
  firefox: latest

web:
  environment:
    - TRAVIS_PROD=http://161.35.153.11/

env: DJANGO_SETTINGS_MODULE="PurBeurre.settings.travis" MOZ_HEADLESS=1

services:
  - postgresql

before_install:
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.22.0/geckodriver-v0.22.0-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v0.22.0-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver
  - geckodriver --version
  - export MOZ_HEADLESS=1

script:
  - ./manage.py migrate
  - ./manage.py test search_food/

branches:
  only:
    - staging
