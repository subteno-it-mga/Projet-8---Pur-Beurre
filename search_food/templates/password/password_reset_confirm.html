{% extends "../standard/base.html" %}

{% block content %}

  {% load crispy_forms_tags %}  
    <header class="masthead">
        <div class="container h-100">
          <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
              <h1 class="text-uppercase text-white font-weight-bold">Réinitialisation de mot de passe</h1>
              <hr class="divider my-4">
            </div>
            <div class="container p-5" style="color:white;">
                <h2 class="font-weight-bold mt-3">Confirmation de réinitialisation de mot de passe</h2>
                <hr>
                <p>Veuillez entrer le nouveau mot de passe</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}                    
                    <button class="btn btn-primary" type="submit">Réinitialiser le mot de passe</button>
                </form>
            </div>
          </div>
        </div>
    </header>

{% endblock %}
